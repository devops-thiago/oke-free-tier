# SonarCloud Configuration for OKE Free Tier Project
# Project identification
sonar.organization=devops-thiago
sonar.projectKey=devops-thiago_oke-free-tier
sonar.projectName=OKE Free Tier Infrastructure

# Source code location
sonar.sources=.
sonar.exclusions=**/vendor/**,**/.terraform/**,**/.git/**,**/node_modules/**,**/.github/**,**/.terraform.lock.hcl,**/terraform.tfstate*,**/terraform.tfstate.backup,**/.terraformrc,**/crash.log

# Test files
sonar.tests=test/
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Infrastructure project settings
sonar.coverage.exclusions=**/*
sonar.cpd.exclusions=**/*.tf

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Language detection
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
