# SonarCloud Configuration for OKE Free Tier Project
# Project identification
sonar.organization=devops-thiago
sonar.projectKey=devops-thiago_oke-free-tier
sonar.projectName=OKE Free Tier Infrastructure

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/.terraform/**,**/test/**,**/.git/**,**/node_modules/**,**/.github/**

# Test files
sonar.tests=test/
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Go language specific settings
sonar.go.coverage.reportPaths=coverage.out

# Additional exclusions for infrastructure code
sonar.exclusions=**/.terraform/**,**/.terraform.lock.hcl,**/terraform.tfstate*,**/terraform.tfstate.backup,**/.terraformrc,**/crash.log

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Language detection
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
